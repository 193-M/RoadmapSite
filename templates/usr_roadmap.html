{% extends 'usr_base.html' %}
{% load static %}
{% block header %}ロードマップ確認{% endblock %}
{% block contents %}
<div class="container">
	<div class="select-area">
		<form method="POST">{% csrf_token %}
			{{ form }}
			<button type="submit">表示</button>
		</form>
	</div>
	<div class="roadmap-list">
		{% if title %}
			{% for item in contents %}
			<a href="{% url 'usr_roadmap_index' content=item.content %}">
				<div class="contentbox">
					{{ item.content }}
				</div>
			</a>
			<div class="boxspace"></div>
			{% endfor %}
			{% if data == False %}
				<p class="nodata-text">ロードマップがありません。</p>
			{% endif %}
		{% endif %}
	</div>
</div>
{% endblock %}
