<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8"/>
		<title>RoadMapManager</title>
		<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static 'style.css' %}"/>
	</head>
    <body>
        <div class="header">
            <svg class="header-block">
                <rect id="mng_header-block" rx="0" ry="0" x="0" y="0" width="100%" height="150">
                </rect>
            </svg>
            <div id="header-text">
                学習ロードマップサイト
            </div>
            <div class="rm_logo">
                <a href="/manage/mypage/"><img id="rm_logo" src="/media/RM-logo-white.png"></a>		
            </div>
            <div id="header-title">
                {% block header %}{% endblock %}
            </div>
        </div>
        {% block contents %}{% endblock %}
    </body>
</html>
