{% extends 'mng_base.html' %}
{% block header %}ログイン{% endblock %}
{% block contents %}
<div class="container">
	{{ message }}
	<form class="form-signup" method="POST">{% csrf_token %}
		{% for field in form %}
			{{ field.label_tag }}
			{{ field }}
			{{ field.errors }}
		{% endfor %}
		<button class="btn-login" type="submit">ログイン</button>
	</form>
    <div id="page_jump">
        <p>利用登録は<a href="/manage/signup/">サインアップ</a>ページへ</p>
    </div>
</div>
{% endblock %}
