{% extends 'mng_base.html' %}
{% block header %}新規作成 - 内容{% endblock %}
{% block contents %}
<div class="container">
	<div class="create-area">
		<div class="create-title">
			ロードマップ名：{{ title }}
		</div>
		<a href="{% url 'mng_edit_content' title=title %}" class="btn-edit">編集</a>
		{{ success }}{{ error }}
		<div class="roadmap-list">
			{% for content in contents %}
				<a href="{% url 'mng_create_index' title=title content=content.content %}">
					<div class="contentbox">
						{{ content.content }}
					</div>
				</a>
				<div class="boxspace"></div>
			{% endfor %}
			<div class="contentbox">
				<form method="POST" class="contentform">{% csrf_token %}
					{{ form.content }}
					{{ form.content_title }}
					<button type="submit" class="btn-content-create">作成</button>
				</form>
			</div>
			<div class="boxspace"></div>
		</div>
	</div>
</div>
{% endblock %}
