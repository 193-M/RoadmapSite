{% extends 'usr_base.html' %}
{% block header %}サインアップ{% endblock %}
{% block contents %}
<div class="container">
    <form method="post" class="form-signup">
        {% csrf_token %}   
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn-login">サインアップ</button>
    </form>
    <div id="page_jump">
		<p>登録済みの方は<a href="/login/">ログイン</a>ページへ</p>
	</div>
</div>
{% endblock %}
