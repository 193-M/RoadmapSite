{% extends 'mng_base.html' %}
{% block header %}新規作成 - タイトル{% endblock %}
{% block contents %}
<div class="container">
	<div class="create-area">
		{% if message %}
			{{ message }}
		{% endif %}
		<div class="create-title">
			<form method="POST" class="titleform">{% csrf_token %}
				{% for field in form %}
					{{ field.label_tag }}
					{{ field }}
				{% endfor %}
				<button class="btn-save" type="submit">作成する</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
