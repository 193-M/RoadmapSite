{% extends 'usr_base.html' %}
{% load static %}
{% block header %}ログイン{% endblock %}
{% block contents %}
<div class="container">
	<form class="form-signup" method="POST">{% csrf_token %}
		{% if error %}
			{{ error }}
		{% endif %}
		{% for field in form %}
			{{ field.label_tag }}
			{{ field }}
			{{ field.errors }}
		{% endfor %}
		<button class="btn-login" type="submit">ログイン</button>
	</form>
	<div id="page_jump">
		<p>利用登録は<a href="/signup/">サインアップ</a>ページへ</p>
	</div>
</div>
{% endblock %}
